{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Non-Prospect Individual</h1>
    
    <p>Are you sure you want to delete the non-prospect individual "{{ non_prospect_ind_.first_name }} {{ non_prospect_ind.last_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'contacts:non_prospect_ind_detail' non_prospect.id %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
