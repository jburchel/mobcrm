{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container login-container">
    <h1 class="login-title">Login to Mobilize CRM</h1>

    <form method="POST" class="login-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Username</label>
            {{ form.username }}
        </div>
        <div class="form-group">
            <label for="id_password">Password</label>
            {{ form.password }}
            {% comment %} <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a> {% endcomment %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary login-btn">Login</button>
        </div>
    </form>

    <div class="signup-link">
        {% comment %} Don't have an account? <a href="{% url 'userprofile:signup' %}" class="signup-link-text">Sign up here</a> {% endcomment %}
    </div>
</div>
{% endblock %}
