{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Delete Prospect</h1>
    
    <p>Are you sure you want to delete the prospect "{{ prospect.first_name }} {{ prospect.last_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'contacts:prospect_detail' contact= prospect.pk %}" class="btn btn-secondary">No, go back</a>
    </form>
</div>
{% endblock %}
