{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the {{ contact.get_type_display }} "{{ contact }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'contacts:contact_detail' pk=contact.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
