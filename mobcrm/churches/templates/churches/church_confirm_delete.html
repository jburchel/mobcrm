{% extends 'base.html' %}

{% block content %}
<h1>Delete Church</h1>
<p>Are you sure you want to delete the church "{{ church.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'contacts:church_detail' church.pk %}">No, go back</a>
{% endblock %}
